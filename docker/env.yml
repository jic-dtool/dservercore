version: '3'

volumes:
  postgres_data: {}
  mongo_data: {}
  minio_data: {}

services:
  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dtool
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret12
    ports:
      - "5432:5432"

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_DATA_DIR=/data/db
    ports:
      - "27017:27017"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=secret12
    command: server /data
    healthcheck:
      # minio image has neither curl nor wget anymore
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - BUCKET_NAME=test-bucket
      - ENDPOINT=http://minio:9000
    entrypoint: >
        /bin/sh -c "
        /usr/bin/mc config host add minio http://minio:9000 admin secret12;
        /usr/bin/mc mb minio/test-bucket;
        /usr/bin/mc policy set public minio/test-bucket;
        /usr/bin/mc anonymous set public minio/test-bucket;
        /usr/bin/mc quota set minio/test-bucket --size 1GB;
        exit 0;
        "

  create-jwt-keys:
    image: alpine/openssl
    volumes:
      - type: bind
        source: ./keys
        target: /keys

    entrypoint: >
      /bin/sh -c "
      /usr/bin/openssl genrsa -out /keys/jwt_key 2048;
      /usr/bin/openssl rsa -in /keys/jwt_key -pubout -outform PEM -out /keys/jwt_key.pub;
      exit 0;
      "

  token_generator_ldap:
    hostname: token-generator-ldap
    image: jotelha/dtool-token-generator-ldap:latest
    restart: always
    command: /start
    volumes:
      - type: bind
        source: ./keys
        target: /keys
    depends_on:
      ldap:
        condition: service_started
      create-jwt-keys:
        condition: service_completed_successfully
    environment:
      - FLASK_APP=app.py
      - FLASK_CONFIG_FILE=production.cfg
      - JWT_PUBLIC_KEY_FILE=/keys/jwt_key.pub
      - JWT_PRIVATE_KEY_FILE=/keys/jwt_key
      - JWT_ACCESS_TOKEN_EXPIRES=3600
    ports:
      - "5001:5001"

  ldap:
    image: bitnami/openldap:latest
    restart: always
    expose:
      - "1389"
    environment:
      - LDAP_USERS=test-user
      - LDAP_PASSWORDS=test-password
